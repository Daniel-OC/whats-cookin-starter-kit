<!DOCTYPE html>
<html lang="en-us" dir="ltr">
  <head>
    <meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/06c158b401.js" crossorigin="anonymous"></script>
    <link rel="text/css" href="./styles.css">
    <title>What's Cookin, Good Lookin?</title>
  </head>
  <body>
    <header class="flex row around apricot">
      <section class="flex row" id="logoSection">
        <img type="image/png" class="sml-img sml-right-marg clickable" id="logoImage" src="./images/cookin_pan_icon.png" alt="company logo"/>
        <h1 class="flex">What's Cookin, Good Lookin?</h1>
      </section>
      <section class="flex row">
        <select class="sml-marg clickable" name="categories" id="dropDown">
          <option value="" disabled selected hidden>Search By:</option>
          <option value="name">Recipe Name</option>
          <option value="ingredient">Ingredients</option>
        </select>
        <input class="no-brdr" id="searchBar" placeholder="search recipes"></input>
				<button class="fas fa-search clickable" id="searchButton"></button>
      </section>
      <section class="flex between end">
        <div class="flex row">
          <p class="sml-right-marg" id="userName"></p>
          <i class="fas fa-user-alt fa-2x"></i>
        </div>
        <button class="sml-btn med-brdr-radius no-brdr shadow clickable hidden" id="homeButton">Home</button>
        <button class="sml-btn med-brdr-radius no-brdr shadow clickable" id="yourFavsButton">Your Favs</button>
        <button class="sml-btn med-brdr-radius no-brdr shadow clickable hidden" id="clearSearch">Clear Search</button>
      </section>
    </header>
    <main class="flex row around">
      <section class="flex column around main-display lrg-brdr-radius med-marg apricot shadow y-scroll hidden" id="bigModal">
				<div class="flex column center full-width half-height">
          <img class="big-img sml-brdr-radius" id="bigModalImage" alt="larger meal display">
				</div>
        <div class="flex row full-width full-height med-marg">
          <section class="instruction-box flex column eighty-width full-height med-marg med-brdr-radius blue y-scroll">
						<ul class="instructions med-marg" id="bigModalInstructions">
							<li></li>
					  </ul>
          </section>
          <div class="flex column full-height">
            <section class="flex column full-width med-brdr-radius blue">
							<p class="text-center med-font" id="bigModalCost"></p>
            </section>
          </div>
        </div>
      </section>
      <section class="flex row around main-display lrg-brdr-radius med-marg apricot shadow y-scroll" id="mainDisplay">
      </section>
      <aside class="flex column around lrg-brdr-radius med-marg apricot shadow" id="aside">
        <div class="flex column">
          <button class="lrg-btn med-brdr-radius no-brdr shadow clickable" id="filterButton">Filter</button>
          <button class="lrg-btn med-brdr-radius no-brdr shadow clickable" id="mealPlanButton">Meal Plan</button>
        </div>
        <div class="flex column tags full-height eighty-width med-marg med-brdr-radius blue y-scroll hidden" id="sideBarModal">
          <section class="flex column align-start full-width sml-marg hidden">
            <ul class="flex column align-start">
            </ul>
          </section>
        </div>
      </aside>
    </main>
  </body>
</html>
