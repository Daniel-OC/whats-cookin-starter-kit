<!DOCTYPE html>
<html lang="en-us" dir="ltr">
  <head>
    <meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/06c158b401.js" crossorigin="anonymous"></script>
    <link rel="text/css" href="./styles.css">
    <title>What's Cookin, Good Lookin?</title>
  </head>
  <body>
    <header class="flex row around apricot">
      <section class="flex row" id="logoSection">
        <img type="image/png" class="sml-img sml-right-marg clickable" id="logoImage" src="./images/cookin_pan_icon.png" alt="company logo"/>
        <h1 class="flex">What's Cookin, Good Lookin?</h1>
      </section>
      <section>
        <section class="flex row">
          <select class="sml-marg clickable" name="categories" id="dropDown" required>
            <option value="" disabled selected hidden>Search By:</option>
            <option value="name">Recipe Name</option>
            <option value="ingredient">Ingredients</option>
          </select>
          <input class="no-brdr" id="searchBar" placeholder="search recipes" aria-label="search bar"></input>
          <button class="fas fa-search no-brdr clickable" id="searchButton" aria-hidden="false" aria-label="search"></button>
        </section>
      </section>
      <section class="user-box flex between end" aria-hidden="false">
        <section class="flex row">
          <p class="sml-right-marg" id="userName"></p>
          <i class="fas fa-user-alt fa-2x"></i>
        </section>
        <button class="sml-btn med-brdr-radius no-brdr shadow clickable" id="yourFavsButton">Your Favs</button>
        <button class="sml-btn med-brdr-radius no-brdr shadow clickable hidden" id="clearSearch">Clear Search</button>
        <button class="sml-btn med-brdr-radius no-brdr shadow clickable" id="yourPantryButton">Your Pantry</button>
        <button class="sml-btn med-brdr-radius no-brdr shadow clickable hidden" id="homeButton">Home</button>
      </section>
    </header>
    <main class="flex row around">
      <section class="big-modal flex column around main-display lrg-brdr-radius med-marg apricot shadow y-scroll hidden" id="bigModal">
				<div class="flex column center full-width half-height">
          <img class="big-img sml-brdr-radius" id="bigModalImage" alt="larger meal display">
				</div>
        <div class="flex row full-width full-height med-marg">
          <section class="instruction-box flex column seventy-width full-height med-marg med-brdr-radius blue y-scroll">
						<ul class="instructions med-marg" id="bigModalInstructions">
							<li></li>
					  </ul>
          </section>
          <div class="flex column thirty-width full-height">
            <div class="big-modal-cost flex column text-center align med-brdr-radius blue">
              <p class="lrg-font" id="bigModalCost"></p>
            </div>
            <button class="cook-meal lrg-brdr-radius white no-brdr shadow hidden" id="cookMeal">Cook This Meal!</button>
            <button class="toggle-all-ingredients lrg-brdr-radius white no-brdr shadow hidden" id="toggleAllIngredients">Show All Ingredients</button>
            <button class="toggle-needed-ingredients lrg-brdr-radius white shadow no-brdr" id="toggleNeededIngredients">What Ingredients Are Needed?</button>
            <section class="ingredient-box flex column align-start eighty-height full-width med-brdr-radius med-top-marg y-scroll blue">
              <p class="med-font" id="bigModalIngredients"></p>
            </section>
          </div>
        </div>
      </section>
      <section class="pantry flex column main-display lrg-brdr-radius med-marg apricot shadow y-scroll hidden" id="pantryModal">
        <section class="flex between med-top-marg center full-width">
          <section class="flex column">
            <h2 class="lrg-font center">Welcome to Your Pantry!</h2>
            <div class="flex pantry-input-field">
              <select class="pantry-dropdown no-brdr" id="pantryDropdown" aria-label="choose ingredient to add to pantry">
              </select>
              <input class="add-ingredient-amount no-brdr" id="addIngredientAmount" placeholder="Enter Amount" aria-label="choose ingredient amount to add to pantry"></input>
              <button class="add-ingredient-button no-brdr fas fa-plus-square" id="addIngredientButton" aria-label="add ingredient to pantry button"></button>
            </div>
          </section>
        </section>
        <section class="flex full-width center">
          <table id="table">
            <thead>
              <tr>
                <th>Ingredient</th>
                <th>Quantity</th>
                <th>Measurement</th>
                <th>Remove/Add</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </section>
      </section>
      <section class="flex row around main-display lrg-brdr-radius med-marg lrg-font apricot shadow y-scroll" id="mainDisplay">
      </section>
      <aside class="flex column around lrg-brdr-radius med-marg apricot shadow" id="aside">
        <div class="flex column">
          <button class="aside-button lrg-btn med-brdr-radius no-brdr shadow clickable" id="filterButton">Filter</button>
          <button class="aside-button lrg-btn med-brdr-radius no-brdr shadow clickable" id="mealPlanButton">Meal Plan</button>
        </div>
        <div class="flex column tags full-height eighty-width med-marg med-brdr-radius blue y-scroll hidden" id="sideBarModal">
          <section class="flex column align-start full-width sml-marg hidden">
            <ul class="flex column align-start">
            </ul>
          </section>
        </div>
      </aside>
    </main>
  </body>
</html>
